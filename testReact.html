<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>React con Toastify y Tailwind CSS</title>
    <!-- Tailwind CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- React Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-toastify/dist/ReactToastify.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- React y ReactDOM desde CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- React Toastify desde CDN -->
    <script src="
    https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css
    "
      rel="stylesheet"
    />
    <!-- Tu aplicación React aquí -->
    <script>
      // Componente de React
      const App = () => {
        return React.createElement(
          "div",
          { className: "container mx-auto p-4" },
          React.createElement(
            "h1",
            { className: "text-2xl font-bold" },
            "¡Hola desde React, Tailwind CSS y Toastify!"
          ),
          React.createElement(
            "button",
            {
              className:
                "bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded",
              onClick: () =>
                toast("¡Notificación desde Toastify!", {
                  position: "top-center",
                }),
            },
            "Mostrar Notificación"
          )
        );
      };

      // Renderizar la aplicación en el DOM y configurar Toastify
      ReactDOM.render(
        React.createElement(App, null, null),
        document.getElementById("root")
      );
      toast.configure();
    </script>
    <script>
      const fetchData = () => {
        fetch(
          "https://bodegascondev.vercel.app/api/shopify/products/?quantity=50"
        )
          .then((response) => response.json())
          .then((response) => console.log("respuesta", response))
          .catch((error) => console.log("error", error));
      };

      const boton = document.querySelector("#pedir-data");
      boton.addEventListener("click", function () {
        fetchData();
      });
    </script>
    <button id="pedir-data">Pedir Data</button>
  </body>
</html>
