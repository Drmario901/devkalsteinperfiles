<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Modal Example</title>
    <link
      rel="stylesheet"
      href="/devkalsteinperfiles/php/modal/modal.css"
    />
  </head>
  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div
      id="myModal"
      class="modal"
    >
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="selects">
          <input
            type="text"
            name=""
            id=""
            placeholder="Buscar Imagen"
          />
        </div>
      </div>
    </div>

    <script src="/devkalsteinperfiles/php/modal/modal.js"></script>
  </body>
</html>
