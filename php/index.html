<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer Demo</title>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        height: 100vh; /* Ajustar si es necesario para manejar el tamaño */
        width: 100%;
        --mv-environment-image: neutral; /* Establece una imagen de entorno neutral, ajustar según sea necesario */
        --mv-exposure: 1; /* Ajustar si es necesario para controlar la exposición */
      }
    </style>
  </head>
  <body>
    <h1>Hola</h1>
    <model-viewer
      src="tercero.glb"
      alt="A 3D model of an object"
      exposure="1"
      camera-controls
      ar
      camera-orbit="0deg 90deg 105%"
      field-of-view="45deg"
      style="--poster-color: transparent"
    ></model-viewer>
  </body>
</html>
