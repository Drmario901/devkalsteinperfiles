<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer Demo</title>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Fondo claro para contraste */
      }
      model-viewer {
        height: 80vh; /* Ajustado para no ocupar toda la pantalla */
        width: auto; /* Ancho autom치tico para mantener la relaci칩n de aspecto */
        --mv-environment-image: neutral; /* Imagen de entorno neutral */
        --mv-exposure: 1; /* Exposici칩n ajustada para la iluminaci칩n del modelo */
        --poster-color: transparent; /* Fondo transparente antes de cargar el modelo */
      }
      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Prueba 1</h1>
    <model-viewer
      src="tercero.glb"
      alt="A 3D model of an object"
      exposure="1"
      camera-controls
      ar
      camera-orbit="0deg 90deg 105%"
      field-of-view="45deg"
    ></model-viewer>
  </body>
</html>
