<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar segundo dato JSON en HTML</title>
</head>
<body>

<h1 id="titulo"></h1>

<script>
    // Cargar el archivo JSON
    fetch('datos.json')
        .then(response => response.json())
        .then(data => {
            // Obtener todas las claves del objeto JSON
            const claves = Object.keys(data);
            // Verificar si hay al menos dos elementos en el array de claves
            if (claves.length >= 2) {
                // Obtener el segundo elemento del array de claves
                const segundaClave = claves[1];
                // Obtener el valor asociado a la segunda clave y asignarlo al elemento h1
                document.getElementById('titulo').innerText = data[segundaClave];
            } else {
                console.error('El archivo JSON no tiene suficientes datos.');
            }
        })
        .catch(error => console.error('Error al cargar el archivo JSON:', error));
</script>

</body>
</html>
